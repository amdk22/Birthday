<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Love ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{overflow:hidden;font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#ff2e93,#7b2ff7);color:white;}
canvas{position:absolute;top:0;left:0;z-index:0;}
.container{
position:relative;
z-index:2;
text-align:center;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
height:100vh;
}
.image-box{
width:180px;height:180px;border-radius:50%;overflow:hidden;border:5px solid #fff;box-shadow:0 0 40px #ff99cc;margin-bottom:15px;
}
.image-box img{width:100%;height:100%;object-fit:cover;}
.love{font-family:'Great Vibes',cursive;font-size:60px;margin-top:20px;text-shadow:0 0 20px #ff4da6;animation:pulse 2s infinite;}
@keyframes pulse{0%{transform:scale(1);}50%{transform:scale(1.1);}100%{transform:scale(1);}}
.message{font-size:22px;margin-top:15px;}
.sub{font-size:20px;color:#ffd1ec;margin-top:10px;}
.heart{position:absolute;top:-20px;font-size:20px;animation:fall linear forwards;pointer-events:none;}
@keyframes fall{0%{transform:translateY(-10px);opacity:1;}100%{transform:translateY(110vh);opacity:0;}}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="container" id="content"></div>

<script>
// ----- Date check -----
const today = new Date();
const day = today.getDate();
const month = today.getMonth(); // Feb =1
const content = document.getElementById("content");

if(day===13 && month===1){

content.innerHTML = `
<div class="image-box"><img src="Naimo.jpg" alt="My Queen"></div>
<div class="love">Naima Dahir Mohamud ‚ù§Ô∏è</div>
<div class="message">Dhalasho Wacan My Love üéâ</div>
<div class="sub">Kusoo Dhawaaw Sanad Guuradaada 20aad Marwadeyda Quruxda Badan üåπ</div>
`;

startHearts();
startFireworks();

}else{
content.innerHTML = `<div class="sub">Something very special is waiting for you‚Ä¶ üíñ</div>`;
}

// ----- Hearts -----
function startHearts(){
setInterval(()=>{
let heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*window.innerWidth+"px";
heart.style.fontSize=(15+Math.random()*20)+"px";
heart.style.animationDuration=(4+Math.random()*3)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),7000);
},400);
}

// ----- Canvas Fireworks -----
function startFireworks(){
const canvas=document.getElementById('fireworks');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let fireworks=[];
let particles=[];

class Firework{
constructor(sx,sy,tx,ty){
this.x=sx; this.y=sy;
this.sx=sx; this.sy=sy;
this.tx=tx; this.ty=ty;
this.distanceToTarget = distance(sx,sy,tx,ty);
this.distanceTraveled=0;
this.coordinates = [];
this.coordinateCount=3;
while(this.coordinateCount--){
this.coordinates.push([this.x,this.y]);
}
this.angle=Math.atan2(ty-sy,tx-sx);
this.speed=2+Math.random()*2;
this.acceleration=1.05;
this.brightness=random(50,70);
this.targetRadius=1;
}
update(index){
this.coordinates.pop();
this.coordinates.unshift([this.x,this.y]);

if(this.targetRadius<8){this.targetRadius+=0.3;}else{this.targetRadius=1;}

this.speed*=this.acceleration;
let vx=Math.cos(this.angle)*this.speed;
let vy=Math.sin(this.angle)*this.speed;
this.distanceTraveled = distance(this.sx,this.sy,this.x+vx,this.y+vy);

if(this.distanceTraveled>=this.distanceToTarget){
createParticles(this.tx,this.ty);
fireworks.splice(index,1);
}else{
this.x+=vx;
this.y+=vy;
}
}
draw(){
ctx.beginPath();
ctx.moveTo(this.coordinates[this.coordinates.length-1][0],this.coordinates[this.coordinates.length-1][1]);
ctx.lineTo(this.x,this.y);
ctx.strokeStyle='hsl('+random(0,360)+',100%,'+this.brightness+'%)';
ctx.stroke();

ctx.beginPath();
ctx.arc(this.tx,this.ty,this.targetRadius,0,Math.PI*2);
ctx.stroke();
}
}

class Particle{
constructor(x,y){
this.x=x; this.y=y;
this.coordinates=[];
this.coordinateCount=5;
while(this.coordinateCount--){
this.coordinates.push([this.x,this.y]);
}
this.angle=random(0,Math.PI*2);
this.speed=random(1,10);
this.friction=0.95;
this.gravity=0.7;
this.hue=random(0,360);
this.brightness=random(50,80);
this.alpha=1;
this.decay=random(0.015,0.03);
}
update(index){
this.coordinates.pop();
this.coordinates.unshift([this.x,this.y]);
this.speed*=this.friction;
this.x+=Math.cos(this.angle)*this.speed;
this.y+=Math.sin(this.angle)*this.speed+this.gravity;
this.alpha-=this.decay;
if(this.alpha<=0){
particles.splice(index,1);
}
}
draw(){
ctx.beginPath();
ctx.moveTo(this.coordinates[this.coordinates.length-1][0],this.coordinates[this.coordinates.length-1][1]);
ctx.lineTo(this.x,this.y);
ctx.strokeStyle='hsla('+this.hue+',100%,'+this.brightness+'%,'+this.alpha+')';
ctx.stroke();
}
}

function createParticles(x,y){
let particleCount=30;
while(particleCount--){
particles.push(new Particle(x,y));
}
}

function distance(a,b,c,d){
return Math.sqrt((c-a)*(c-a)+(d-b)*(d-b));
}
function random(min,max){return Math.random()*(max-min)+min;}

function loop(){
requestAnimationFrame(loop);
ctx.globalCompositeOperation='destination-out';
ctx.fillStyle='rgba(0,0,0,0.3)';
ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.globalCompositeOperation='lighter';

let i=fireworks.length;
while(i--){
fireworks[i].draw();
fireworks[i].update(i);
}
i=particles.length;
while(i--){
particles[i].draw();
particles[i].update(i);
}

if(Math.random()<0.03){
let sx=canvas.width/2;
let sy=canvas.height;
let tx=random(0,canvas.width);
let ty=random(0,canvas.height/2);
fireworks.push(new Firework(sx,sy,tx,ty));
}
}

loop();

window.addEventListener('resize',()=>{
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
});
}
</script>

</body>
</html>
